<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cocktail Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="image-container"><img src="images/logo.png"/></div>
        <div class="title"><h1>Cocktail Search</h1></div>
      </div>
      <div class="main">
        <div class="form-container">
          <label for="cocktails">Cocktail type:</label>
          <input type="text" name="cocktails"></input>
          <button>Search</button>
        </div>
        <div class="answer-container">
          <p class="drink-name">Drink:</p>
          <p class="drink-instructions">Instructions:</p>
          <p class="ingredientone">Ingredient 1:</p>
          <p class="ingredienttwo">Ingredient 2:</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
